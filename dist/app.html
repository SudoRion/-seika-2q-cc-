<!DOCTYPE html>
<html lang="js">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/common2.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Document</title>
	<style>
		#granim-container {
      		width: 400px;
      		height: 400px;
    		}
	</style>
	
</head>
<body>
	<!-- <h1></h1> -->
	<div>
		<img src="./images/bird_tonbi.png" class="tonbi">
	</div>
	<!-- <div id="granim-container"></div> -->
	<canvas id="granim-canvas"></canvas>

	<div class="text">
		<p class="hatena">？？？？</p>
	</div>

	<div>
		<button id="playButton">再生</button>
		<button id="stopButton">停止</button>
	</div>

	<div class="canvas-interactive-wrapper">
		<canvas id="canvas-interactive"></canvas>
		<div id="image-overlay">
			<img id="image" src="./images/k0161_10.png" alt="Image">
		</div>
		<div class="cta-wrapper">
		    <a href="#default-state" id="default-state-cta" class="active">Default state</a>
		    <a href="#violet-state" id="violet-state-cta">Violet state</a>
		    <a href="#orange-state" id="orange-state-cta">Orange state</a>
		</div>
	</div>
		    
	<div class="ground"></div>

	<canvas id="granimCanvas"></canvas>

	<div class="box"></div>


	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide">Slide 1</div>
			<div class="swiper-slide">Slide 2</div>
			<div class="swiper-slide">Slide 3</div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
		<div class="swiper-scrollbar"></div>
	</div>
	<div id="img_box">
		<img id="woman" src="./images/Woman with a Parasol.jpg" height="700px">
		<img id="parasol" src="./images/parasol.png" onclick="" height="700px">
	</div>



	<script src="granim.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
